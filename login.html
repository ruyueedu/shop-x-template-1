	<nav class="topnav navbar navbar-expand-lg navbar-dark bg-black fixed-top">

			<div class="navbar-collapse collapse" id="navbarColor02">

					<li class="nav-item"><a class="nav-link text-white-100" href="./index.html">首頁</a></li>
					<li class="nav-item"><a class="nav-link text-white-100" href="./shop.html">商品頁面</a></li>
				</ul>
				<ul class="navbar-nav ml-auto d-flex align-items-center">

							會員中心

						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="./login.html">會員登入</a>
							<a class="dropdown-item" href="./orders.html">訂單查詢</a>
							<a class="dropdown-item" href="#!">登出</a>
						</div>
					</li>
					<li class="nav-item mr-2">
						<a class="nav-link btn btn-primary px-4 rounded-pill text-white-100" href="./cart.html">
							購物車
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main -->
	<div class="d-md-flex h-md-100 align-items-center">
		<div class="col-md-6 p-0 h-md-100">
			<div class="d-md-flex align-items-center h-100 p-5 text-center justify-content-center bg-primary shadow">
				<div class="py-5 px-lg-5 text-white">
					<p>
						<i class="fas fa-store fa-3x"></i>
					</p>
					<h1 class="mb-4 mt-3 display-4">購物網站</h1>
					<h5 class="mb-4 font-weight-light">還沒有會員？
						<a class="text-primary" href="./signup.html">點擊註冊</a>
					</h5>
				</div>
			</div>
		</div>
		<div class="col-md-6 p-0 bg-white h-md-100">
			<div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
				<form class="border rounded p-5">
					<h3 class="mb-4 text-center">會員登入</h3>
					<div class="form-group">
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="E-mail" required="">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="輸入密碼"
							required="">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label small text-muted" for="exampleCheck1">記住帳號</label>
					</div>
					<button type="submit" class="btn btn-success btn-round btn-block shadow-sm">登入</button>
					<small class="d-block mt-4 text-center"><a class="text-gray" href="#">忘記密碼？</a></small>
				</form>
			</div>
		</div>
	</div>
