<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>購物網站</title>
    <!-- Favicon -->
    <link rel="icon" sizes="16x16" type="imgage/png" href="./img/favicon.png">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity=""
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <!--------------------------------------NAVBAR--------------------------------------->
    <nav class="topnav navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><strong>購物網站</strong></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link text-white-100" href="./index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link text-white-100" href="./shop.html">商品頁面</a></li>
                </ul>
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item mr-2 dropdown">
                        <a class="nav-link dropdown-toggle text-white-100" href="#" id="navbarDropdown"
                            data-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user mr-2"></i>會員中心
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./login.html">會員登入</a>
                            <a class="dropdown-item" href="./orders.html">訂單查詢</a>
                            <a class="dropdown-item" href="./checkout.html">結帳</a>
                        </div>
                    </li>
                    <li class="nav-item mr-2 text-white-100">|</li>
                    <li class="nav-item mr-2">
                        <a class="nav-link text-white-100" href="./cart.html">
                            <i class="fas fa-shopping-cart mr-2"></i>購物車
                        </a>
                    </li>
                    <li class="nav-item mr-2 text-white-100"><i class="fa fa-share-square mr-2"></i>登出</li>
                </ul>
            </div>
        </div>
    </nav>
    <!--------------------------------------MAIN--------------------------------------->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-4">結帳</h1>
            <div class="row g-5">
                <div class="col-md-12">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="card bg-light border-0">
                                <div class="row p-4">
                                    <div class="col-12">
                                        <h2 class="font-weight-bolder ">填寫運送資料</h2>
                                        <hr />
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-item w-100">
                                            <label class="form-label my-3">姓名<sup>*</sup></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">公司名稱<sup>(選填)</sup></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">地址 <sup>*</sup></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">行動電話<sup>*</sup></label>
                                            <input type="tel" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">Email 信箱<sup>*</sup></label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-item">
                                            <label class="form-label my-3">訂單備註</label>
                                            <textarea name="text" class="form-control" spellcheck="false" cols="30"
                                                rows="11" placeholder="訂單備註"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="card bg-light border-0">
                                <div class="row p-4">
                                    <div class="col-12">
                                        <h2 class="font-weight-bolder ">付款方式</h2>
                                        <hr />
                                    </div>
                                    <div class="col-12">
                                        <div class="form-item">
                                            <select id="payment_type" name="payment_type" class="custom-select my-3">
                                                <option value="ATM">ATM轉帳</option>
                                                <option value="FAMILYS">信用卡一次付清</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="card bg-light border-0">
                                <div class="row p-4">
                                    <div class="col-12">
                                        <h2 class="font-weight-bolder ">填寫付款資料</h2>
                                        <hr />
                                    </div>
                                    <div class="col-6">
                                        <div class="form-item">
                                            <label class="form-label my-3">持卡人</label>
                                            <input type="text" class="form-control" name="name" required />
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">信用卡號</label>
                                            <input type="text" class="form-control" name="card_number" id="card_number"
                                                required />
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">有效期限</label>
                                            <input type="date" class="form-control" name="exp_date" id="exp_date"
                                                required />
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">背面末三碼</label>
                                            <input type="password" class="form-control" name="cvv" id="cvv" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="bg-light rounded px-3">
                        <h5 class="pt-4 mb-4 font-weight-bolder">您的訂單</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">產品</th>
                                        <th scope="col">名稱</th>
                                        <th scope="col">價格</th>
                                        <th scope="col">數量</th>
                                        <th scope="col">小計</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <div class="d-flex align-items-center mt-2">
                                                <img src="./img/product.jpg" class="img-fluid"
                                                    style="width: 90px; height: 90px;" alt="">
                                            </div>
                                        </th>
                                        <td class="py-5">apple 15</td>
                                        <td class="py-5">$ 99999</td>
                                        <td class="py-5">1</td>
                                        <td class="py-5">$ 99999</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 合計 -->
                        <div class="p-4">
                            <div class="d-flex justify-content-between mb-4">
                                <h5 class="mb-0 mr-4">小計：</h5>
                                <p class="mb-0">$ 99999</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 mr-4">運費：</h5>
                                <div class="">
                                    <p class="mb-0">$ 100</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 mb-4 border-top border-bottom d-flex justify-content-between">
                            <h5 class="mb-0 ps-4 mr-4">合計：</h5>
                            <p class="mb-0 pe-4">$ 99999</p>
                        </div>
                    </div>
                    <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                        <div class="col-auto ml-auto">
                            <a href="./checkout.html" type="button"
                                class="btn btn-dark border-secondary w-100 px-4 py-3 text-white text-uppercase mb-4 ms-4">完成訂單</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--------------------------------------FOOTER--------------------------------------->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 mr-4">
                    <small class="d-block text-center text-muted">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>
                        <span>購物商城</span>
                        All rights reserved.
                    </small>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
