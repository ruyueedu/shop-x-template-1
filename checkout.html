<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>購物網站</title>
    <!-- Favicon -->
    <link rel="icon" sizes="16x16" type="imgage/png" href="./img/favicon.png">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity=""
        crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="./css/index.css" rel="stylesheet" />
</head>

<body>
    <!--------------------------------------NAVBAR--------------------------------------->
    <nav class="topnav navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html"><strong>購物網站</strong></a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto d-flex align-items-center">
                    <li class="nav-item"><a class="nav-link text-white-100" href="./index.html">首頁</a></li>
                    <li class="nav-item"><a class="nav-link text-white-100" href="./shop.html">商品頁面</a></li>
                </ul>
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item mr-2 dropdown">
                        <a class="nav-link dropdown-toggle text-white-100" href="#" id="navbarDropdown"
                            data-toggle="dropdown" aria-expanded="false">
                            會員中心
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./login.html">會員登入</a>
                            <a class="dropdown-item" href="./orders.html">訂單查詢</a>
                            <a class="dropdown-item" href="#!">登出</a>
                        </div>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link btn btn-primary px-4 rounded-pill text-white-100" href="./cart.html">
                            購物車
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--------------------------------------MAIN--------------------------------------->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-4">結帳</h1>
            <div class="row g-5">
                <div class="col-md-12 col-lg-7">
                    <div class="row mb-3">
                        <div class="col-12">
                            <div class="card bg-light border-0">
                                <div class="row p-4">
                                    <div class="col-12">
                                        <h2 class="font-weight-bolder ">填寫運送資料</h2>
                                        <hr />
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-item w-100">
                                                    <label class="form-label my-3">名字<sup>*</sup></label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-item w-100">
                                                    <label class="form-label my-3">姓氏<sup>*</sup></label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">公司名稱(選填)</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">街道地址<sup>*</sup></label>
                                            <input type="text" class="form-control mb-3" placeholder="門牌號碼與街道名稱">
                                            <input type="text" class="form-control" placeholder="公寓、套房、單元等(選填)">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">鄉鎮市<sup>*</sup></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">縣/市<sup>*</sup></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">郵遞區號<sup>*</sup></label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">聯絡電話<sup>*</sup></label>
                                            <input type="tel" class="form-control">
                                        </div>
                                        <div class="form-item">
                                            <label class="form-label my-3">電子郵件地址<sup>*</sup></label>
                                            <input type="email" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="form-item">
                                            <label class="form-label my-3">訂單備註</label>
                                            <textarea name="text" class="form-control" spellcheck="false" cols="30"
                                                rows="11" placeholder="訂單備註"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 col-lg-5">
                    <div class="card bg-light rounded-0 mb-4">
                        <h2 class="ml-4 my-4 font-weight-bolder">您的訂單</h2>

                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">產品</th>
                                        <th scope="col">名稱</th>
                                        <th scope="col">價格</th>
                                        <th scope="col">數量</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center mb-0 mt-4">
                                                <img src="./img/product.jpg" class="img-fluid mr-5 table-img" alt="img">
                                            </div>
                                        </td>
                                        <td class="py-0 py-lg-5">Apple 蘋果 iPhone 15 128G</td>
                                        <td class="py-0 py-lg-5">$ 99999</td>
                                        <td class="py-0 py-lg-5">1</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- 小計 -->
                        <div class="p-4 border-top">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0 mr-4">小計：</h5>
                                <p class="mb-0">$ 99999</p>
                            </div>
                        </div>
                        <!-- 運送方式 -->
                        <div class="p-4 border-top">
                            <div>
                                <h5 class="mb-4">運送方式</h5>
                                <div class="d-flex justify-content-between">
                                    <p class="mb-0 mr-4">數支富超商取貨：</p>
                                    <p class="mb-0">$ 60</p>
                                </div>
                            </div>
                        </div>
                        <!-- 超商 -->
                        <div class="p-4 border-top">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-0">超商</h5>
                                <div>
                                    <div class="form-item">
                                        <select id="payment_type" name="payment_type" class="custom-select mb-2">
                                            <option value="" selected>--</option>
                                            <option value="711">711</option>
                                        </select>
                                    </div>
                                    <div class="form-item">
                                        <select id="payment_type" name="payment_type" class="custom-select mb-2">
                                            <option value="1" selected>取貨不付款</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 總計 -->
                        <div class="p-4 border-top d-flex justify-content-between">
                            <h5 class="mb-0 ps-4 mr-4">總計：</h5>
                            <p class="mb-0 pe-4">$ 99999</p>
                        </div>
                    </div>
                    <!-- 數支付 -->
                    <div class="card bg-light rounded-0">
                        <div class="row p-4">
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="payment" id="payment"
                                        value="option1" checked>
                                    <label class="form-check-label font-weight-bolder" for="payment">
                                        數支付
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-item">
                                    <select id="szfu_payment_type" name="szfu_payment_type" class="custom-select my-3"
                                        onchange="showDiv(this)">
                                        <option value="ATM">ATM轉帳</option>
                                        <option value="FAMILYS">全家超商</option>
                                        <option value="IBONS">7-11超商</option>
                                        <option value="HILIFE">萊爾富超商</option>
                                        <option value="OKMART">OK超商</option>
                                    </select>
                                    <!-- 超商門市 -->
                                    <div class="hidden_div">
                                        <div class="mt-3">
                                            <select id="szfu_city" name="szfu_city" class="custom-select">
                                                <option value="0">--</option>
                                                <option value="基隆市">基隆市</option>
                                            </select>
                                        </div>
                                        <div class="mt-3">
                                            <select id="szfu_areas" name="szfu_areas" class="custom-select">
                                                <option value="0">--</option>
                                                <option value="中正區">中正區</option>
                                            </select>
                                        </div>
                                        <div class="mt-3">
                                            <select id="szfu_csv_shop" name="szfu_csv_shop" class="custom-select">
                                                <option value="[全家超商] 新德店 - 八德路一段43巷2號 #018932#">[全家超商] 新德店 -
                                                    八德路一段43巷2號 (018932)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                        <div class="col-12">
                            <a href="./payment.html" type="button"
                                class="btn btn-dark border-secondary w-100 px-4 py-3 text-white text-uppercase mb-4">完成訂單</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--------------------------------------FOOTER--------------------------------------->
    <footer class="footer py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 mr-4">
                    <small class="d-block text-center text-muted">
                        &copy;
                        <script>document.write(new Date().getFullYear())</script>
                        <span>購物商城</span>
                        All rights reserved.
                    </small>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
    <!--------------------------------------JAVASCRIPTS--------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        function showDiv(element) {
            document.querySelector('.hidden_div').style.display = element.value == "ATM" ? 'none' : 'block';
        }
    </script>

</body>

</html>
